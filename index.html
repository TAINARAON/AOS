<!-- Upload File Modal -->
<div id="upload_file_modal_container">
	<div id="uploadFileModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Upload Supporting Documents</h4>
	      </div>
	      <div class="modal-body">
	        <div class="row">
	          <form id="upload_file_modal_form" action="/upload" method="POST" enctype="multipart/form-data">
				<div>
				  <label for="file">Choose file to upload</label>
				  <input type="file" id="uploadFileInput" name="file" multiple="multiple">
				</div>
				<div>
					<ul id="upload_file_uploaded_files_ul">
					</ul>
				</div>
			  </form>
	        </div>
	  	  </div>
	      <div class="modal-footer">
	        <div id="upload_file_modal_upload_button" class="btn btn-success" data-dismiss="modal">Upload</div>
	        <button id="upload_file_modal_cancel_button" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
