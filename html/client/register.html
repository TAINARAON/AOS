<div class="row">
  <div id="register_client_form" class="col-md-4 col-md-offset-4">
    <h1 class="text-center">Create Client</h1>
    <div class="form-group">
      <label>Username</label>
      <input id="client_register_username_input" class="required form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="client_register_password_input" type="password" class="required form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input id="client_register_confirm_password_input" type="password" class="required form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="client_register_email_input" type="email" class="required form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label>ID Number</label>
      <input id="client_register_id_number_input" class="required form-control" placeholder="ID Number">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input id="client_register_contact_number_input" type="tel" class="required form-control" placeholder="Contact Number">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input id="client_register_name_input" class="required form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input id="client_register_surname_input" class="required form-control" placeholder="Surname">
    </div>
    <div id="client_register_submit_div" >
      <div id="client_register_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/client/register.js"></script>
