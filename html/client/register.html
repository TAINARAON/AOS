<div class="row">
  <div id="register_client_form" class="col-md-4 col-md-offset-4">
    <h1 class="text-center">TEST Create Client</h1>
    <div class="form-group">
      <label>Username</label>
      <input class="required form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="required form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="required form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="required form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label>ID Number</label>
      <input class="required form-control" placeholder="ID Number">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" class="required form-control" placeholder="Contact Number">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input class="required form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input class="required form-control" placeholder="Surname">
    </div>
    <div hidden id="register_client_submit_div" >
      <div id="register_client_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/client/register.js"></script>
