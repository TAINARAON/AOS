<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h3 class="text-center">Create Client</h3>
    <div class="form-group">
      <label>Name</label>
      <input id="business_unit_register_name_input" class="required form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Contact Person</label>
      <input id="business_unit_register_password_input" type="password" class="required form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input id="business_unit_register_confirm_password_input" type="password" class="required form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <label>Initials</label>
      <input id="business_unit_register_initials_input" class="required form-control" placeholder="Initials">
    </div>
    <div class="form-group">
      <label>Preferred Name</label>
      <input id="business_unit_register_preferred_name_input" class="required form-control" placeholder="Preferred Name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input id="business_unit_register_surname_input" class="required form-control" placeholder="Surname">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="business_unit_register_email_input" type="email" class="required form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label>ID Number</label>
      <input id="business_unit_register_id_number_input" class="required form-control" placeholder="ID Number">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input id="business_unit_register_contact_number_input" type="tel" class="required form-control" placeholder="Contact Number">
    </div>
    
    <div id="business_unit_register_submit_div" >
      <div id="business_unit_register_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/business_unit/register.js"></script>
