<div id="editBrokerageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Brokerage</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <h6 class="text-left">Brokerage Name</h6>
            <input id="edit_brokerage_brokerage_name_input" class="form-control">
          </div>
          <div class="col-md-12">
            <h6 class="text-left">FSP Number</h6>
            <input disabled id="edit_brokerage_fsp_number_input" class="form-control">
          </div>
          <div class="col-md-12">
            <h6 class="text-left">Email</h6>
            <input id="edit_brokerage_email_input" class="form-control">
          </div>
          <div class="col-md-12">
            <h6 class="text-left">Contact Number</h6>
            <input id="edit_brokerage_contact_number_input" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div id="edit_brokerage_submit_button" class="btn btn-success" data-dismiss="modal">Submit</div>
        <button id="edit_brokerage_cancel_button" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/broker_admin/brokerage/edit_brokerage.js"></script>
