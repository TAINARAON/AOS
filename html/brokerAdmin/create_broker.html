<div class="row">
  <div id="create_broker_form" class="col-md-4 col-md-offset-4">
    <h1 class="text-center">Create Broker</h1>
    <div class="form-group">
      <label>Name</label>
      <input id="create_broker_name_input" type="text" class="required form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input id="create_broker_surname_input" type="text" class="required form-control" placeholder="Surname">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input id="create_broker_username_input" type="text" class="required form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="create_broker_email_input" type="email" class="required form-control" placeholder="Email">
    </div>
    <div id="create_broker_submit_div" >
      <div id="create_broker_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/broker_admin/create_broker.js"></script>
