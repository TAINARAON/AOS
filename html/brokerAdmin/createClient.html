<div class="row">
  <div id="register_client_form" class="col-md-4 col-md-offset-4">
    <h3 class="text-center">Create Client</h3>
    <div class="form-group">
      <label>Name</label>
      <input id="create_client_name_input" class="required form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input id="create_client_surname_input" class="required form-control" placeholder="Surname">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="create_client_email_input" type="email" class="required form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label>ID Number</label>
      <input id="create_client_id_number_input" class="required form-control" placeholder="ID Number">
    </div>    
    <div hidden id="create_client_submit_div">
      <div id="create_client_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/brokerAdmin/createClient.js"></script>
