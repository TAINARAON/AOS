<div class="row">
  <div id="register_client_form" class="col-md-4 col-md-offset-4">
    <h1 class="text-center">Register Brokerage</h1>
    <br>
    <h3><strong>User Information</strong></h3>
    <div class="form-group">
      <label>Username</label>
      <input id="broker_register_username_input" type="text" class="required form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="broker_register_password_input" type="password" class="required form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input id="broker_register_confirm_password_input" type="password" class="required form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="broker_register_email_input" type="email" class="required form-control" placeholder="Email">
    </div>

    <h3><strong>Brokerage Information</strong></h3>
    <br>

    <div class="form-group">
      <label>Brokerage Name</label>
      <input id="broker_register_brokerage_name_input" type="text" class="required form-control" placeholder="Brokerage Name">
    </div>
    <div class="form-group">
      <label>Brokerage Email</label>
      <input id="broker_register_brokerage_email_input" type="email" class="required form-control" placeholder="Brokerage Email">
    </div>
    <div class="form-group">
      <label>Brokerage Contact Person</label>
      <input id="broker_register_brokerage_contact_person_input" type="tel" class="required form-control" placeholder="Brokerage Contact Person">
    </div>
    <div class="form-group">
      <label>Brokerage Contact Number</label>
      <input id="broker_register_brokerage_contact_number_input" type="tel" class="required form-control" placeholder="Brokerage Contact Number">
    </div>
    <div class="form-group">
      <label>FSP Number</label>
      <input id="broker_register_fsp_number_input" type="text" class="required form-control" placeholder="FSP Number">
    </div>
    <div id="broker_register_submit_div" >
      <div id="broker_register_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/brokerAdmin/brokerage/registerBrokerage.js"></script>
