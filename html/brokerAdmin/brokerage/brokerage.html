<link rel = "stylesheet" type = "text/css" href = "css/brokerAdmin/brokerage.css" />

<div class="row">
  	<div id="broker_admin_brokerage_details_container" class="col-md-10 col-md-offset-1">
  		
  		<div id="broker_admin_brokerage_edit_button" data-toggle="modal" data-target="#editBrokerageModal" class="btn btn-primary pull-right">Edit Brokerage</div> 
  		<h1 id="broker_admin_brokerage_name" class=" text-center"></h1>

	    <div class="form-group">
			<div class="row">
			  <h4 class="col-md-10"><strong>Email</strong><div id="broker_admin_brokerage_email"></div></h4>
			</div>
			<div class="row">
			  <h4 class="col-md-10"><strong>Contact Number</strong><div id="broker_admin_brokerage_contact_number"></div></h4>
			</div>
			<div class="row">
			  <h4 class="col-md-10"><strong>FSP Number</strong><div id="broker_admin_brokerage_fsp_number"></div></h4>
			</div>
  		</div>
	</div>
</div>
<div class="row">
	<div class="container">
	  <h2>Brokers</h2>    
	  <div id="broker_admin_broker_container"></div>                                 
	</div>
</div>

<!-- Edit Brokerage Modal -->
<div id="edit_brokerage_modal_container"></div>

<!-- Edit Broker Modal -->
<div id="edit_broker_modal_container">
	<div id="editBrokerModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Edit Broker</h4>
	      </div>
	      <div class="modal-body">
	          <div class="row">
	          	<div class="col-md-12">
	            	<label>Name</label>
	            	<input disabled id="edit_broker_name_input" class="form-control">
	            </div>
	          </div>
	          <div class="row">
	          	<div class="col-md-12">
	              <label>Surname</label>
	              <input disabled id="edit_broker_surname_input" class="form-control">
	            </div>
	          </div>
	          <div class="row">
	          	<div class="col-md-12">
	          		<label>Rights</label>
          			<div class="row">
            			<h6 class="col-md-3"><input id="edit_broker_creation_rights_checkbox" type="checkbox">Creation Rights</h6>
            			<!--<h6 class="col-md-3"><input id="edit_broker_damage_report_rights_checkbox" type="checkbox">Create Damage Report</h6>
            			<h6 class="col-md-3"><input id="edit_broker_quote_rights_checkbox" type="checkbox">Create Quote</h6>
            			<h6 class="col-md-3"><input id="edit_broker_policy_rights_checkbox" type="checkbox">Create Policy</h6>-->
            		</div>
		        </div>
	          </div>
	          <div class="row">
	          	<div class="col-md-12">
	              <label>Viewable Brokers</label>
	              	<div id="viewable_brokers">
	              		<div class="col-md-5">
	              			<label>Available</label>
	              			<ul id="available_brokers_ul" class="selectionBox"></ul>
	              		</div>

	              		<div class="col-md-2">
	              			<div class="row center-block"><div id="add_button" class="btn btn-success center-block">&gt;&gt;</div></div>
	              			<div class="row center-block"><div id="remove_button" class="btn btn-danger center-block">&lt;&lt;</div></div>
	              		</div>

	              		<div class="col-md-5">
	              			<label>Selected</label>
	              			<ul id="selected_brokers_ul" class="selectionBox"></ul>
	              		</div>
	              	</div>
	            </div>
	          </div>
	        </div>
	      <div class="modal-footer">
	        <div id="edit_broker_save_button" class="btn btn-success" data-dismiss="modal">Save</div>
	        <button id="edit_broker_cancel_button" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<!-- Revoke Broker Modal -->
<div id="revoke_broker_modal_container">
	<div id="revokeBrokerModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Revoke Broker</h4>
	      </div>
	      <div class="modal-body">
	          <div class="row">
	          	<div class="col-md-12">
	            	<label>Name</label>
	            	<input disabled id="revoke_broker_name_input" class="form-control">
	            </div>
	          </div>
	          <div class="row">
	          	<div class="col-md-12">
	              <label>Surname</label>
	              <input disabled id="revoke_broker_surname_input" class="form-control">
	            </div>
	          </div>
	          <div class="row">
	          	<div class="col-md-12">
	              <label>Viewable Brokers</label>
	              	<div id="viewable_brokers">
	              		<div class="col-md-5">
	              			<label>Available</label>
	              			<ul id="available_brokers_ul" class="selectionBox"></ul>
	              		</div>

	              		<div class="col-md-2">
	              			<div class="row center-block"><div id="add_button" class="btn btn-success center-block">&gt;&gt;</div></div>
	              			<div class="row center-block"><div id="remove_button" class="btn btn-danger center-block">&lt;&lt;</div></div>
	              		</div>

	              		<div class="col-md-5">
	              			<label>Selected</label>
	              			<ul id="selected_brokers_ul" class="selectionBox"></ul>
	              		</div>
	              	</div>
	            </div>
	          </div>
	        </div>
	      <div class="modal-footer">
	        <div id="revoke_broker_save_button" class="btn btn-danger" data-dismiss="modal">Confirm</div>
	        <button id="revoke_broker_cancel_button" type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<script type="text/javascript" src="js/brokerAdmin/brokerage/brokerage.js"></script>
