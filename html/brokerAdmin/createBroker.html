<!-- Edit Broker Modal -->

<div class="col-md-4 col-md-offset-4">
  <div class="row">
    <div class="col-md-12">
      <label>Name</label>
      <input id="create_broker_name_input" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Surname</label>
      <input id="create_broker_surname_input" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>FSP Number</label>
      <input id="create_broker_fsp_number_input" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Email</label>
      <input id="create_broker_email_input" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Rights</label>
      <div class="row">
        <h6 class="col-md-12"><input id="create_broker_creation_rights_checkbox" type="checkbox">Creation Rights</h6>
        <!--<h6 class="col-md-3"><input id="edit_broker_damage_report_rights_checkbox" type="checkbox">Create Damage Report</h6>
        <h6 class="col-md-3"><input id="edit_broker_quote_rights_checkbox" type="checkbox">Create Quote</h6>
        <h6 class="col-md-3"><input id="edit_broker_policy_rights_checkbox" type="checkbox">Create Policy</h6>-->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Viewable Brokers</label>
        <div id="viewable_brokers">
          <div class="col-md-5">
            <label>Available</label>
            <ul id="available_brokers_ul" class="selectionBox"></ul>
          </div>

          <div class="col-md-2">
            <div class="row center-block"><div id="add_button" class="btn btn-success center-block">&gt;&gt;</div></div>
            <div class="row center-block"><div id="remove_button" class="btn btn-danger center-block">&lt;&lt;</div></div>
          </div>

          <div class="col-md-5">
            <label>Selected</label>
            <ul id="selected_brokers_ul" class="selectionBox"></ul>
          </div>
        </div>
    </div>
  </div>
  <div hidden id="create_broker_submit_div" >

    <div id="create_broker_submit_button" class="btn btn-primary btn-block">Submit</div>
  </div>
</div>

<script type="text/javascript" src="js/brokerAdmin/createBroker.js"></script>
