<div class="row">
  <div id="create_broker_form" class="col-md-4 col-md-offset-4">
    <h2 class="text-center">Create Broker</h2>
    <div class="form-group">
      <label>Name</label>
      <input id="create_broker_name_input" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input id="create_broker_surname_input" type="password" class="form-control" placeholder="Surname">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="create_broker_email_input" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="create_broker_rights_checkbox" type="checkbox">
      <label>Give creation rights</label>     
    </div>
    <div hidden id="create_broker_submit_div" >
      <div id="create_broker_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>

</div>

<script type="text/javascript" src="js/brokerAdmin/createBroker.js"></script>
