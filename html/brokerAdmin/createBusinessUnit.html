<div class="row">
  <div id="register_client_form" class="col-md-4 col-md-offset-4">
    <h3 class="text-center">Create Business Unit</h3>
    <div class="form-group">
      <label>Business Unit Name</label>
      <input id="create_business_unit_name_input" class="required form-control" placeholder="Business Unit Name">
    </div>
    <div class="form-group">
      <label>VAT Number</label>
      <input id="create_business_vat_number_input" class="required form-control" placeholder="VAT Number">
    </div>
    <div class="form-group">
      <label>Income Tax Number</label>
      <input id="create_business_income_tax_number_input" type="email" class="required form-control" placeholder="Income Tax Number">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input id="create_business_unit_contact_number_input" class="required form-control" placeholder="Contact Number">
    </div>  
    <div class="form-group">
      <label>Email</label>
      <input id="create_business_unit_email_input" class="required form-control" placeholder="Email">
    </div>     
    <div hidden id="create_business_unit_submit_div">
      <div id="create_business_unit_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/brokerAdmin/createBusinessUnit.js"></script>
