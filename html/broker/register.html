<div class="row">
  <div id="register_client_form" class="col-md-4 col-md-offset-4">
    <h1 class="text-center">Create Brokerage</h1>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="required form-control" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="required form-control" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="email" class="required form-control" name="email" placeholder="Email">

      <label>Email</label>
      <input type="password" class="required form-control" name="password" placeholder="Wagwoord">

    <br>

    <div class="form-group">
      <label>Brokerage Name</label>
      <input type="password" class="required form-control" name="password" placeholder="Wagwoord">
    </div>
    <div class="form-group">
      <label>Brokerage Email</label>
      <input type="password" class="required form-control" name="password" placeholder="Wagwoord">
    </div>
    <div class="form-group">
      <label>Brokerage Contact Number</label>
      <input type="password" class="required form-control" name="password" placeholder="Wagwoord">
    </div>
