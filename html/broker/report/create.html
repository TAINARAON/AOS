<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Damage Report</h4>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <h6 class="text-left">Business Unit:</h6>
            <select id="business_unit_dropdown" name="business_unit_dropdown" class="form-control">
              <option disabled selected value></option>

            </select>
          </div>
          <div id="farm_container" class="col-md-4">
            <h6 class="text-left">Farm:</h6>
            <select id="farm_dropdown" name="farm_dropdown" class="form-control">
              <option disabled selected value></option>

            </select>
          </div>
        </div>
        <div id="damage_types_container"></div>
        <div id="land_container" class="row">
          <div class="col-md-4">
            <!--<h6 class="text-left">Land:</h6>
            <select id="land_dropdown" name="land_dropdown" class="form-control">
              <option disabled selected value></option>

            </select>-->
            <h4>Available Land Entries:</h4>
            <ul id="availableLandEntry">
              
            </ul>
          </div>
          <div class="col-md-4">
            <div style="">
              <div id="add_button" class="btn btn-success col-md-12">&gt;&gt;</div>
              <div id="remove_button" class="btn btn-danger col-md-12">&lt;&lt;</div>
            </div>
          </div>
          <div class="col-md-4">
            <!--<h6 class="text-left">Land:</h6>
            <select id="land_dropdown" name="land_dropdown" class="form-control">
              <option disabled selected value></option>

            </select>-->
            <h4>Selected Land Entries:</h4>
            <ul id="selectedLandEntry">
              
            </ul>
          </div>
        </div>
        <div id="damage_report_date_container" class="row">
          <!--<div class="col-md-4">
            <h6 class="text-left">Claim Date:</h6>
            <input id="claim_made" name="claim_made" class="form-control">
          </div>-->
          <div class="col-md-4">
            <h6 class="text-left">Report Date:</h6>
            <input id="report_made" name="report_made" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Loss Adjustment Required:</h6>
            <div class="col-md-4">
              <input id="requires_taxation" name="requires_taxation" type="checkbox" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div id="cancel" class="btn btn-danger col-md-offset-3 col-md-2">Kanselleer</div>
        <div id="accept" class="btn btn-success col-md-offset-1 col-md-2">Skep</div>

        <button id="close_modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/broker/report/create_damage_report.js"></script>
</div>
