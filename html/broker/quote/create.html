<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Quote</h4>
      </div>

      <div id="quote_input_container" class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <h6 class="text-left">Boerdery:</h6>
            <input id="business_unit" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Plaas:</h6>
            <input id="farm" name="client_id" class="form-control">
          </div>
          <!--<div class="col-md-4">
            <h6 style="color:transparent;" class="text-left">Search:</h6>
            <div id="searchBtn" class="btn btn-success col-md-4">SEARCH</div>
          </div>-->
        </div>
        <div id="productContainer" class="row">
          <div class="col-md-4">
            <h6 class="text-left">Produk:</h6>
            <input id="produk" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Gewas:</h6>
            <input id="gewas" name="client_id" class="form-control">
          </div>
        </div>
        <div id="" class="row">
          <div class="col-md-4">
            <h6 class="text-left">Opsie tiepe:</h6>
            <input id="opsie_tiepe" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">&percnt;:</h6>
            <input id="persentasie" name="client_id" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h6 class="text-left">Land Nommer:</h6>
            <input id="land_nommer" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Kultivar:</h6>
            <input id="kultivar" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Oppervlakte:</h6>
            <input id="oppervlakte" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Gewas opbrengs:</h6>
            <input id="gewas_opbrengs" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Rand per eenheid:</h6>
            <input id="rand_per_eenheid" name="client_id" class="form-control">
          </div>
          <div class="col-md-4">
            <h6 class="text-left">Versekerings waarde:</h6>
            <input id="versekerings_waarde" name="client_id" class="form-control">
          </div>
        </div>
        <div class="row" style="margin-left:1px;">
          <div id="includeRow" class="btn btn-success col-md-1">Sluit in</div>
        </div>
        <!-- quote content -->
        <div style="overflow-x:auto;">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th>Plaas</th>
                <th>Gewas</th>
                <th>Kultivar</th>
                <th>Oppervlakte</th>
                <th>Opbrengs</th>
                <th>Rand per eenheid</th>
                <th>Versekerde waarde</th>
                <th>Tiepe Opsie</th>
                <th>Opsie %</th>
              </tr>
            </thead>
            <tbody id="create_quote_table_body" >
              
            </tbody>
          </table>
        </div>

        <div class="row">
          <div id="cancelQuote" class="btn btn-danger col-md-offset-3 col-md-2">Kanselleer</div>
          <div id="acceptQuote" class="btn btn-success col-md-offset-1 col-md-2">Skep</div>
          <div hidden id="create_quote_farm_option_checkbox_div" class="col-md-offset-1 col-md-2">
            <label>Versoek plaas-opsie</label>
            <input id="create_quote_request_farm_option_checkbox" type="checkbox"  name="farm_option" value="request_farm_option">
          </div>
        </div>
        <!-- Conclude quote content -->
      </div>

      <div class="modal-footer">
        <button id="close_modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/broker/quote/create_quote.js"></script>
</div>
