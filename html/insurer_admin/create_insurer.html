<div class="row">
  <div id="register_insurer_form" class="col-md-4 col-md-offset-4">
    <h1 class="text-center">Create Insurer</h1>
    <div class="form-group">
      <label>Username</label>
      <input id="insurer_register_username_input" class="required form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="insurer_register_password_input" type="password" class="required form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input id="insurer_register_confirm_password_input" type="password" class="required form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input id="insurer_register_email_input" type="email" class="required form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input id="insurer_register_name_input" class="required form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input id="insurer_register_surname_input" class="required form-control" placeholder="Surname">
    </div>
    <div id="insurer_register_submit_div" >
      <div id="insurer_register_submit_button" class="btn btn-primary btn-block">Submit</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/insurer_admin/create_insurer.js"></script>
