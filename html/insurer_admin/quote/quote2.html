<div id="quote_container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1 class="text-center">Quote</h1>
		</div>
	</div>
	<div class="row" style="display: none;">
		<div style="float: right; margin-right: 8.33333333%; padding-right: 15px;">
			<button id="openModalBtn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Create Quote</button>
		</div>
	</div>
	<div id="search_criteria_container" class="row">
		<div id="available_broker_container" class="col-md-2 col-md-offset-2">
			<h6 class="text-left">Available brokers</h6>
			<select id="available_broker_dropdown" name="available_broker_dropdown" class="form-control">
              <!--<option disabled selected value></option>-->

            </select>
		</div>
		<div id="quote_number_container" class="col-md-2">
			<h6 class="text-left">Quote Number</h6>
            <input id="quote_number_input" name="quote_number_input" class="form-control">
		</div>
		<div class="col-md-2">
			<h6 class="text-left">Business Unit</h6>
            <input id="business_unit_input" name="business_unit_input" class="form-control">
		</div>
		<div class="col-md-2">
			<h6  style="color:transparent;">Search</h6>
			<div id="search_button" class="btn btn-success">Search</div>
		</div>
	</div>
	<hr>
	<br>
	<div class="col-md-11 col-md-offset-1" style="text-align: center;">
		<div class="col-md-2"><label>Quote Number</label></div>
		<div class="col-md-2"><label>Client</label></div>
		<div class="col-md-2"><label>Date Created</label></div>
		<div class="col-md-2"><label>Insured Value</label></div>
		<div class="col-md-2"><label>Premium</label></div>
	</div>

	<div id="quote_view_container" class="row">
		<div class="col-md-10 col-md-offset-1">
			<div id="quote_button_container"></div>
			<ul id="quote_accordion" class="accordion"></ul>
			<div id="mapScriptContainer"></div>
		</div>
	</div>

	<div id="modal_container"></div>
	<div id="modal_confirm_accept_quote"></div>
	<div id="modal_share_quote"></div>

</div>
