<div id="login_container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			
			<h2 class="text-center">Welcome to Agrihost</h2>
			<br>
			<div class="form-group">
				<label>Username</label>
				<input id="login_username" type="text" class="form-control" placeholder="Username" autofocus>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input id="login_password" type="password" class="form-control" placeholder="Password">
			</div>
			<div id="login_button" class="btn btn-primary btn-block">Sign in</div>

			<br>

			<div class="row">
				<div class="col-md-6">
					<div id="register_as_client_button" class="col-md-12 btn btn-primary">Register As Client</div>
				</div>
				<div class="col-md-6">
					<div id="register_brokerage_button" class="col-md-12 btn btn-primary">Register Brokerage</div>
				</div>
			</div>

			<br>
			<a hidden id="retrieve_lost_credentials_button" class="pull-right" style="cursor:pointer;" >Lost Credentials?</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/common/register.js"></script>
