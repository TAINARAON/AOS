<div id="login_container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1 class="text-center">Teken in:</h1>
			<div class="form-group">
				<input id="username" type="text" class="form-control" placeholder="Sleutel in Gebruikersnaam" autofocus>
			</div>
			<div class="form-group">
				<input id="password" type="password" class="form-control" placeholder="Sleutel in Wagwoord">
			</div>
			<div id="login_button" class="btn btn-primary btn-block">Teken In</div>

			<h6 class="text-center">Indien U n nuwe gebruiker is:</h6>
			<div id="register_button" class="btn btn-primary btn-block">Sluit aan</div>

			<h6 class="text-center">Indien U wagwoord vermis word:</h6>
			<div id="retrieve_lost_credentials_button" class="btn btn-primary btn-block">Herstel wagwoord</div>
		</div>
	</div>
</div>
