<div id="login_container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1 class="text-center">Teken in:</h1>
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="Sleutel in Gebruikersnaam" required autofocus>
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Sleutel in Wagwoord" required autofocus>
			</div>
			<div class="btn btn-primary btn-block" onclick="login()">Teken In</div>

			<h6 class="text-center">Indien U n nuwe gebruiker is:</h6>
			<div class="btn btn-primary btn-block">Sluit aan</div>

			<h6 class="text-center">Indien U wagwoord vermis word:</h6>
			<div class="btn btn-primary btn-block">Herstel wagwoord</div>
		</div>
	</div>
</div>
